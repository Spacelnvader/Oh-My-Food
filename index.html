<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <!-- Import fonts -->
    <script src="https://kit.fontawesome.com/b9d63ad7f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet"> 
    <!-- Import stylesheets -->
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="div_nav">
                <img src="assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood_logo" id="logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="location">
            <div>               
                <p>Paris, Belleville</p>
            </div>
        </div>
        <section class="cta">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href=#restaurants>
                <div class="cta__btn">Explorer nos restaurants</div>
            </a>
        </section>
    </main>
</body>
</html>
